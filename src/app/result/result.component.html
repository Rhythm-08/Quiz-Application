<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<div class="container bootstrap snippets bootdey">
    <hr>
    <div class="row" *ngIf="quizResult?.length; else otherDiv">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="well search-result" >
                <div class="row">
                    <a href="#">
                        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
                            <img class="img-responsive" src="https://th.bing.com/th/id/OIP.wGwhnWez6OVQBrtCuPl2xQHaDt?pid=ImgDet&rs=1" width="100%" alt="">
                        </div>
                        <div class="col-xs-6 col-sm-9 col-md-9 col-lg-10 title" *ngFor="let result of quizResult">
                            <h3>Your Score is {{result}}</h3>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>
      <ng-template #otherDiv>
        No Result Found
      </ng-template>
</div>
