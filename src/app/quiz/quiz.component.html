<div class="container mt-sm-5 my-1">
  <div class="question ml-sm-5 pl-sm-5 pt-2" *ngFor="let question of quizArray; let i = index">
    <div class="py-2 h5"><b>{{question.question}}</b></div>
    <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
      <label class="options">{{question.answers[0]}}
        <input type="radio" [name]="'radio' + i" [(ngModel)]="question.selectedOption" [value]="question.answers[0]" (click)="answers(question.answers[0],i)">
        <span class="checkmark"></span>
      </label>
      <label class="options">{{question.answers[1]}}
        <input type="radio" [name]="'radio' + i" [(ngModel)]="question.selectedOption" [value]="question.answers[1]"  (click)="answers(question.answers[1],i)">
        <span class="checkmark"></span>
      </label>
      <label class="options">{{question.answers[2]}}
        <input type="radio" [name]="'radio' + i" [(ngModel)]="question.selectedOption" [value]="question.answers[2]"  (click)="answers(question.answers[2],i)">
        <span class="checkmark"></span>
      </label>
      <label class="options">{{question.answers[3]}}
        <input type="radio" [name]="'radio' + i" [(ngModel)]="question.selectedOption" [value]="question.answers[3]"  (click)="answers(question.answers[3],i)">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
  <app-question (messageEvent)="getValue($event)" (click)="isSumbitted()"></app-question>
</div>
